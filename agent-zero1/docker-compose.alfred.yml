# ALFRED - Docker Compose Configuration
# Phase 9: Operational Deployment
#
# Usage:
#   docker-compose -f docker-compose.alfred.yml up -d
#
# Services:
#   - alfred: Main Agent Zero with ALFRED profile
#   - qdrant: Vector database for patient data and memory
#   - redis: Caching layer (optional)

version: '3.8'

services:
  alfred:
    build:
      context: .
      dockerfile: agents/alfred/Dockerfile
    container_name: alfred-agent
    ports:
      - "50001:50001"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY:-}
      - QDRANT_URL=http://qdrant:6333
      - REDIS_URL=redis://redis:6379
      - ALFRED_PROFILE=alfred
      - TZ=Asia/Kolkata
    volumes:
      - ./data/alfred:/app/data/alfred
      - ./agents/alfred:/app/agents/alfred
      - alfred-logs:/app/logs
    depends_on:
      - qdrant
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:50001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  qdrant:
    image: qdrant/qdrant:latest
    container_name: alfred-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: alfred-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

volumes:
  alfred-logs:
    driver: local
  qdrant-storage:
    driver: local
  redis-data:
    driver: local

networks:
  default:
    name: alfred-network
